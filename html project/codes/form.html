<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>booking form</title>

</head>
<body>
  <div>
    <center><h1><mark>Book your Events and Shoots</mark></h1>
    <h4>for booking |collabartion |promotions</h4></center>
    <hr boreder="1"></hr>

    <form action="./studios.html"
      <label for="name">Full Name: &nbsp; </label>
      <input type="text" id="name" placeholder="Enter your full name" required><br>

      <br><label for="email">Email id:&nbsp;&nbsp;&nbsp; &nbsp;</label>
      <input type="email" id="email" placeholder="Enter your email" required><br>

      <br><label for="phone">Phone No: &nbsp;&nbsp;</label>
      <input type="tel" id="phone" placeholder="Enter your phone number" required><br>

      <br><label for="date">Event Date:&nbsp;</label>
      <input type="date" id="date" required><br>

      <br><label for="session">event type:&nbsp;&nbsp;</label>
      <select id="session" name="session" required>
        <option value=""> Select Session</option>
        <option value="wedding">Wedding</option>
        <option value="birthday">Birthday</option>
        <option value="portrait">Portrait</option>
        <option value="corporate">Corporate</option>
        <option value="other">Other</option>
      </select><br>

      <br><label for="message">address/event place:</label><br>
     <br> <textarea id="message" placeholder="Enter any special requests..."></textarea><br>

     <br> <button type="submit">Submit Booking</button>
     <button type="reset">reset</button>

    </form>
  </div>
</body>
</html>
